<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>测试</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div><h1>hello,world</h1></div>
<div id="js">
	<script type="text/javascript">
		var http = new XMLHttpRequest();
		var url = "https://wwww.baidu.com/"
		http.open("GET",url,true);
		http.setRequestHeader("Accept","text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9");
		http.setRequestHeader("Origin","https://www.baidu.com")
		http.send();
		http.onreadystatechange = () => {
			if (http.readyState === 4 && http.status === 200) {
				console.log(http.responseText);
			}
		}
	</script>
</div>
</body>
</html>
